<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineJS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 현재 탭 -->
<div onclick="location.href='http://www.daum.net'" class="daum"> Daum </div>

<!-- 새로운 탭 -->
<div onclick="window.open('http://www.daum.net','_blank')" class="daum2">Daum 새창</div>


<a href="javascript:history.back()">뒤로 이동</a>
<a href="javascript:history.forward()">앞으로 이동</a>
<button onclick="javascript:history.back()">뒤로 이동</button>

<a href="javascript:location.reload()">새로고침</a>
<a href="javascript:window.close()">창닫기</a>
<button onclick="javascript:location.href='http://www.daum.net', '_blank'">다음사이트 바로가기</button>
</body>
</html>
