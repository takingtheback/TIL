<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingmall UI</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1 class="heading">
            가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span>
        </h1>
        <div class="items-inner">
            <h2>이번주 트랜드 상품</h2>
            <div class="items">
                <!-- Headset -->
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-01.jpg" >
                            <img src="/images/item-01-hover.jpg" >
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>18<small>%</small></b>23,000원</span>
                        <span class="name">블루투스 헤드셋</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
                <!-- Earset -->
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-02.jpg" >
                            <img src="/images/item-02-hover.jpg" >
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26<small>%</small></b>23,000원</span>
                        <span class="name">블루투스 이어셋</span>
                        <span class="count">구매 20</span>
                        <span class="like"></span>
                    </div>
                </div>
                <!-- MacBook -->
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-03.jpg" >
                            <img src="/images/item-03-hover.jpg" >
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>33<small>%</small></b>1,230,500원</span>
                        <span class="name">맥북(MacBook)</span>
                        <span class="count">구매 80</span>
                        <span class="like"></span>
                    </div>
                </div>
                <!-- Applewatch -->
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-04.jpg" >
                            <img src="/images/item-04-hover.jpg" >
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>15<small>%</small></b>23,000원</span>
                        <span class="name">애플와치(Apple Watch)</span>
                        <span class="count">구매 70</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="/images/item-05.jpg" >
                            <img src="/images/item-05-hover.jpg" >
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>23,500원</span>
                        <span class="name">VR 기기</span>
                        <span class="count">구매 50</span>
                        <span class="like"></span>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- like btn Jquery -->
    <script>
        $('.like').click(function() {
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
