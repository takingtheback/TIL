<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입 clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <div class="member">
            <img src="images/logo-naver2.png" class="logo">
            <div class="field">
                <b>아이디</b>
                <span class="placehold-text"><input type="text"></span>
                
            </div>
            <div class="field">
                <b>비밀번호</b>
                <input class="userpw" type="password">
            </div>
            <div class="field">
                <b>비밀번호 재확인</b>
                <input class="userpw-confirm" type="password">
            </div>
            <div class="field name">
                <b>이름</b>
                <input type="text">
            </div>
            <div class="field birth">
                <b>생년월일</b>
                <div>
                    <input type="number" placeholder="년(4자)">
                    <select>
                        <option value="">월</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>
                    <input type="number" placeholder="일">
                </div>
            </div>
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label>
                        <input type="radio" name="gender"><em></em> 남자
                    </label>
                    <label>
                        <input type="radio" name="gender"><em></em> 여자
                    </label>
                    <label>
                        <input type="radio" checked name="gender"><em></em> 선택안함
                    </label>
                </div>
            </div>
            <div class="field">
                <b>본인 확인 이메일<small>(선택)</small></b>
                <input type="email" placeholder="선택입력">
            </div>
            <div class="field tel-number">
                <b>휴대전화</b>
                <select>
                    <option value="">대한민국 +82</option>
                </select>
                <div>
                    <input type="tel" placeholder="전화번호 입력
                    ">
                    <input type="button" value="인증번호 받기">
                </div>
                <input type="number" placeholder="인증번호 입력하세요
                ">
            </div>
            <input type="submit" value="가입하기">
            <div class="member-footer">
                <div>
                    <a href="#none">이용약관</a>
                    <a href="#none">개인정보처리방침</a>
                    <a href="#none">책임의 한계와 법적고지</a>
                    <a href="#none">회원정보 고객센터</a>
                </div>
                <span>©<a href="#none">NAVER Corp.</a></span>
            </div>
        </div>
    </div>
</body>
</html>
