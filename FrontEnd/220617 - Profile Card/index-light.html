<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <link rel="stylesheet" href="css/style-light.css">
</head>
<body>
    <div class="frame">
        <div class="profile">
            <div class="face">
                <img src="/images/logo.png">
                <i class="xi-check-min"></i>
            </div>
            <h1>Blogger J <span>Class in Inflearn</span></h1>
            <p>
                I'm a web developer, blogger J. I'm looking forward to a good project. please call back.
               <span> bloggerj.com</span>
            </p>
            <a href="#none" class="view-portfolio">view my portfolio</a>
            <div class="sns">
                <div>
                    <i class="xi-instagram"></i>
                    <span><big>15.6k</big>followers</span>
                </div>
                <div>
                    <i class="xi-kakaostory"></i>
                    <span><big>12.9k</big>followers</span>
                </div>
                <div>
                    <i class="xi-twitter"></i>
                    <span><big>10.2k</big>followers</span>
                </div>
            </div>
        </div>
        <div class="btn-mode"></div>
        <div class="like-more">
            <span class="btn-like"></span>
            <span class="btn-more">
                <i class="xi-ellipsis-v"></i>
            </span>
        </div>
    </div>
</body>
</html>
