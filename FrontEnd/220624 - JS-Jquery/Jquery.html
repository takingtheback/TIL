<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="frame">
            <div id="greeting">
                Good to see you! Playdata!
            </div>

            <div class="btns">
                <button id="btn1">Add Class</button>
                <button id="btn2">Delete Class</button>
                <button id="btn3">Toggle Class</button>
                <button id="btn4">Text Change</button>
            </div>
        </div>
    </section>
    
    <!-- Jquery -->
    <script>
        $('#btn1').click(function() {
            $('#greeting').addClass('active')
        })
        $('#btn2').click(function() {
            $('#greeting').removeClass('active')
        })
        $('#btn3').click(function() {
            $('#greeting').toggleClass('active')
        })
        $('#btn4').click(function(){
            $('#greeting').text('You clicked the toggle button')
        })
    </script>
</body>
</html>
